<!DOCTYPE html>
<html lang="en">

    <div class="dd2">
      <label for="dropdown2">Select an option</label>

        <option value="">--Choose your hobbies--</option>

        <option value="6">Running from the cops</option>

    </div>

      <label for="dropdown3">Select an option</label>
